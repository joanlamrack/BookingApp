<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

      <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">

        <div class="userid">Logged in as user</div>
          <ul class="list">
            <a class="item item-icon-left"><i class="icon ion-ios-paper">History</i></a>
            <a class="item item-icon-left"><i class="icon ion-gear-a">Settings</i></a>
            <a class="item item-icon-left"><i class="icon ion-android-arrow-back">Logout</i></a>
            <a class="item"><i class="">Help</i></a>
            <a class="item"><i class="">About</i></a>
          </ul>

        </ion-side-menu>



        <ion-side-menu-content>
          <ion-pane>
            <div class="bar bar-header">
              <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </div>
            <ion-content scroll="false">
              <div class="outer">
                <div class="menutext">
                Welcome, User.<br>What would you do?
                </div>
                <div class="buttons">
                    <button class="button button-outline button-light menu">
                      <i class="icon ion-ios-book"></i>
                      <span>Book</span>
                    </button>
                    <button class="button button-outline button-light menu">
                      <i class="icon ion-ios-list"></i>
                      <span>Search</span>
                    </button>
                </div>
              </div>
            </ion-content>
          </ion-pane>
        </ion-side-menu-content>
      </ion-side-menus>

  </body>
</html>
