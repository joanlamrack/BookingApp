              </a>

      <script id="about.html" type="text/ng-template">

                </div>

          </ion-pane>
        </ion-view>
      </script>

      <script id="advanced.html" type="text/ng-template">
        <ion-view>
          <div class="bar bar-header">

          </div>

          <ion-pane class="advanced">

                <label class="item item-input item-stacked-label form">

                  <input type="text">

                <label class="item item-input item-stacked-label form">

              </div>

              <div class="bar bar-footer">
                <a class="button button-clear button-calm title advanced_search" href="#/book">Search</a>
              </div>

            </ion-content>
          </ion-pane>
        </ion-view>
      </script>

      <script id="booking.html" type="text/ng-template">
        <ion-view>
          <div class="bar bar-header">
            <a class="button button-icon ion-chevron-left" href="#/">  </a>
            <h1 class="title">Book</h1>
          </div>

          <ion-pane class="booking">
            <ion-content scroll="false" class="booking" has-header="true" padding="true">
              <div class="list card">

                <a class="item item-icon-left">
                  <i class="icon ion-ios-calendar"></i>
                  <input type="text" placeholder="Starting Date">
                </a>

                <a class="item item-icon-left">
                  <i class="icon ion-ios-calendar-outline"></i>
                  <input type="text" placeholder="End Date">
                </a>

                <a class="item item-icon-left">
                  <i class="icon ion-man"></i>
                  <input type="text" placeholder="Capacity of Attendees">
                </a>

                <a class="item item-icon-left item-select">
                  <i class="icon ion-wineglass"></i>
                  <div class="input-label">
                    Occasion
                  </div>
                  <select>
                    <option>Formal</option>
                    <option>Informal</option>
                    <option>Wedding</option>
                    <option selected>Convention</option>
                    <option>Seminar</option>
                  </select>
                </a>

              </div>

            </ion-content>

            <div class="bar bar-footer">
              <a class="button button-clear button-balanced title" href="#/success">Confirm</a>
            </div>

          </ion-pane>
        </ion-view>
      </script>
